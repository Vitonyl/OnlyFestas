<!DOCTYPE html>
<html lang="pt-br">

    <title>Login - OnlyFestas</title>
    <link rel="stylesheet" href="registro.css">
</head>
<body>
    <main>
        <article class="main-container">
          <div class="login-wrapper">
            <section class="form-wrapper">
              <div class="form-container">
                <!-- login -->
                <div class="form-messages">
                  <h2>Registro</h2>
                </div>
                <!-- Formulario -->
                <form class="form">
                  <input type="email" name="user-email" id="user-email" placeholder="E-mail ou Cpf">
                  <input type="password" name="user-password" id="user-password" placeholder="Senha">
                  <input type="text" name="user-nome" id="user-nome" placeholder="Nome">
                  <input type="text" name="user-sobrenome" id="user-sobrenome" placeholder="Sobrenome">
                  <input type="text" name="user-cpf" id="user-cpf" placeholder="Cpf">
                  <input type="checkbox" class="checkbox-custom" name="myCheckbox">
                  <label for="checkbox-custom">Inscreva-se para receber e-mails de novidade da OnlyFestas sobre produtos, ofertas e seus beneficios. Ao criar uma conta, vocÃª concorda com a <u>Politica de Privacidade</u> e com os <u>Termos de Uso</u> da OnlyFestas</lab>
                  <a href="../Logado/logado.html" class="login-button">Criar</a>
                </form>
      </main>
</body>
</html>
